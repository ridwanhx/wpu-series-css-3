<!DOCTYPE html>
<html>
<head>
	<title>Vendor Prefixes | CSS 3</title>
	<style>
		body {
			text-align: center;
		}

		img {
			width: 400px;
			/* vendor prefixes */
			-webkit-filter: grayscale(100%);
			/*-moz-filter: grayscale(100%);*/
			/*-ms-filter: grayscale(100%);*/
			
			filter: grayscale(100%);
		}
	</style>
</head>
<body>

	<img src="img/squid.jpg" alt="squid">

</body>
</html>
