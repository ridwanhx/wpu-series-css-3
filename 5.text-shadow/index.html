<!DOCTYPE html>
<html>
<head>
	<title>Text shadow | CSS 3</title>
	<style>
		body {
			font-family: montserrat,arial;
			background-color: #eaeaea;
		}

		.container1 {
			width: 600px;
			height: 100px;
			margin: auto;
			background-color: black;
			text-align: center;
			line-height: 100px;
		}

		.container1 h1 {
			color: white;
			text-shadow: 2px -8px 10px rgba(250,250,0,.6),
			0 -16px 12px rgba(255,170,0,.6);
		}

	</style>
</head>
<body>
	<div class="container1">
		<h1>Implementasi Text shadow CSS 3</h1>
	</div>
	
</body>
</html>
